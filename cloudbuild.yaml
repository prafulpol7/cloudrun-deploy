steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/npm'
  args: ['test']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/airflow-dag-459810/helloworld:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/airflow-dag-459810/helloworld:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
    - 'gcloud'
    - 'run'
    - 'deploy'
    - 'helloworld'
    - '--image'
    - 'gcr.io/airflow-dag-459810/helloworld:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--quiet'

images:
- 'gcr.io/airflow-dag-459810/helloworld:$COMMIT_SHA'
